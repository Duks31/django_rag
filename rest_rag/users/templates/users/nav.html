<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-1">
    <div class="container-fluid">
      <a class="navbar-brand fs-5 fw-bold" href="#">AI CHAT</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <ul class="navbar-nav align-items-center">
          {% if request.user.is_authenticated %}
          <li class="nav-item me-2">
            <span class="nav-link" style="font-size: 0.9rem;">
                Hey, {{ request.user.username }}
            </span>
          </li>
          <li class="nav-item">
            <form method="POST" action="{% url 'logout' %}" style="display: inline;">
              {% csrf_token %}
              <button
                type="submit"
                class="nav-link btn btn-link text-danger p-0"
                style="background: none; font-size: 0.9rem;"
              >
                Sign Out
              </button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" style="font-size: 0.9rem;" href="{% url 'login' %}">
              <i class="bi bi-person-circle"></i> Sign In
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: 0.9rem;" href="{% url 'register' %}">
              <i class="bi bi-pencil-square"></i> Sign Up

        </ul>
      </div>
    </div>
