{% extends 'users/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-10 mt-3" style="min-height: 80vh">
    <div class="card shadow-sm rounded-4">
      <div class="card-header bg-white border-0">
        <h2 class="mb-0 text-center">ðŸ’¬ Chat</h2>
      </div>

      <div
        id="chat-messages"
        class="card-body"
        style="height: 70vh; overflow-y: auto; background-color: #f8f9fa"
      >
        {% for message in messages %}
        <div
          class="mb-3 d-flex {% if message.sender == 'user' %}justify-content-end{% else %}justify-content-start{% endif %}"
        >
          <div
            class="p-3 rounded-3 {% if message.sender == 'user' %}bg-primary text-white{% else %}bg-light{% endif %}"
            style="max-width: 75%"
          >
            <div class="fw-semibold small text-uppercase mb-1">
              {{ message.sender }}
            </div>
            <div>{{ message.content }}</div>
            <div class="small text-muted mt-1">
              {{ message.created_at|date:"M d, H:i" }}
            </div>
          </div>
        </div>
        {% empty %}
        <p class="text-muted text-center">No messages yet.</p>
        {% endfor %}
      </div>

      <div class="card-footer bg-white border-0">
        <form method="POST">
          {% csrf_token %}
          <div class="input-group">
            <textarea
              id="chat-input"
              name="content"
              rows="1"
              class="form-control rounded-start-pill"
              placeholder="Type your message..."
              required
            ></textarea>
            <button
              class="btn btn-outline-primary rounded-end-pill"
              type="submit"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
    window.onload = function () {
      const chatBox = document.getElementById("chat-messages");
      chatBox.scrollTo({
        top: chatBox.scrollHeight,
        behavior: "smooth",
      });
  
      const input = document.getElementById("chat-input");
      if (input) {
        input.focus();
  
        input.addEventListener("keydown", function (event) {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            input.closest('form').submit();
          }
        });
      }
    };
  </script>
{% endblock content %}
