{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-12 col-md-8 mx-auto mt-5">
    <h1 class="mb-4">Chat</h1>

    <div class="card mb-4">
      <div class="card-body" style="height: 300px; overflow-y: scroll;">
        {% for message in messages %}
          <div class="{% if message.sender == 'user' %}text-right{% else %}text-left{% endif %}">
            <p>
              <strong>{{ message.sender|title }}:</strong> {{ message.content }}
              <br>
              <small class="text-muted">{{ message.created_at }}</small>
            </p>
          </div>
          <hr>
        {% empty %}
          <p>No messages yet.</p>
        {% endfor %}
      </div>
    </div>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <textarea name="content" rows="3" class="form-control" placeholder="Type your message..."></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
